<app-navbar> </app-navbar>
<h1 class="incident- file">Incident file</h1>
<div class="container">
    <form>
      <!-- Customer Section -->
      <fieldset class="section">
        <legend>Customer</legend>
        <div class="form-row">
          <label>Actia Customer ID</label>
          <input type="text" [(ngModel)]="customer.actiaCustomerId" name="actiaCustomerId">
        </div>
        <div class="form-row">
          <label>Agent Customer ID</label>
          <input type="text" [(ngModel)]="customer.agentCustomerId" name="agentCustomerId">
        </div>
        <div class="form-row">
          <label>Customer Status</label>
          <input type="text" [(ngModel)]="customer.status" name="status">
        </div>
        <div class="form-row">
          <label>Company Name</label>
          <input type="text" [(ngModel)]="customer.companyName" name="companyName" required>
        </div>
        <div class="form-row">
          <label>Zip Code</label>
          <input type="text" [(ngModel)]="customer.zipCode" name="zipCode" required>
        </div>
        <div class="form-row">
          <label>City</label>
          <input type="text" [(ngModel)]="customer.city" name="city" required>
        </div>
        <div class="form-row">
            <label>E-mail</label>
            <input type="text" [(ngModel)]="customer.Email	" name="Email" required>
          </div>
          <div class="form-row">
            <label>Phone number *</label>
            <input type="text" [(ngModel)]="customer.Phonenumber" name="Phonenumber" required>
          </div>
          <div class="form-row">
            <label>Fax number *</label>
            <input type="text" [(ngModel)]="customer.Faxnumber" name="Faxnumber" required>
          </div>
      </fieldset>
      </form>
      </div>

      <div class="container">
        <form>
          <!-- File Id and Status -->
          <div class="form-group">
            <label>File id</label>
            <input type="text" placeholder="NOT SAVED">
          </div>
          <!-- Call Date -->
          <div class="form-group">
            <label>Call date *</label>
            <input type="text" placeholder="YYYY-MM-DD hh:mm">
          </div>
          <!-- Customer Reference -->
          <div class="form-group">
            <label>Customer reference</label>
            <input type="text">
          </div>
          <!-- Creation Date -->
          <div class="form-group">
            <label>Creation date</label>
            <input type="text" placeholder="YYYY-MM-DD / hh:mm">
          </div>
          <!-- Hotliner -->
          <div class="form-group">
            <label>Hotliner</label>
            <input type="text" placeholder="Test Test">
          </div>
          <!-- Follow-up -->
          <div class="form-group">
            <label>Follow-up</label>
        </div>
        </form>
      </div>


      <div class="container">
       <!-- Tool Section -->
    <fieldset class="section">
        <legend>Tool</legend>
        <div class="form-row">
          <label>Tool Name</label>
          <select [(ngModel)]="tool.name" name="toolName">
            <option value="">Select an element</option>
          </select>
        </div>
        <div class="form-row">
          <label>Licence Name</label>
          <select [(ngModel)]="tool.licenceName" name="licenceName">
            <option value="">Select an element</option>
          </select>
        </div>
      </fieldset>
      <!-- ECU Section -->
      <fieldset class="section">
        <legend>ECU</legend>
        <div class="form-row">
          <label>ECU Family</label>
          <select [(ngModel)]="ecu.family" name="ecuFamily">
            <option value="">Select an element</option>
          </select>
        </div>
        <div class="form-row">
          <label>ECU Name</label>
          <input type="text" [(ngModel)]="ecu.name" name="ecuName">
        </div>
      </fieldset>

     <!-- Vehicle Section -->
<fieldset class="section">
  <legend>Vehicle</legend>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Brand</label>
    <select [(ngModel)]="vehicle.brand" name="brand">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Model</label>
    <select [(ngModel)]="vehicle.model" name="model">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Generation</label>
    <select [(ngModel)]="vehicle.generation" name="generation">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>CC</label>
    <select [(ngModel)]="vehicle.cc" name="cc">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Fuel</label>
    <select [(ngModel)]="vehicle.fuel" name="fuel">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Engine Code</label>
    <select [(ngModel)]="vehicle.engineCode" name="engineCode">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>In-service Date</label>
    <input type="date" [(ngModel)]="vehicle.inServiceDate" name="inServiceDate">
  </div>
  <div class="form-row">
    <input type="checkbox" class="form-checkbox">
    <label>Fault Code</label>
    <select [(ngModel)]="vehicle.faultCode" name="faultCode">
      <option value="">Select an element</option>
    </select>
  </div>
  <div class="form-row">
    <label>License Plate</label>
    <input type="text" [(ngModel)]="vehicle.licensePlate" name="licensePlate">
  </div>
</fieldset>
<form>
  <div class="form-group">
    <label for="problemDescription">Problem description *</label>
    <textarea id="problemDescription" name="problemDescription" rows="4" cols="50" [(ngModel)]="problemDescription" required></textarea>
  </div>
  <div class="form-group">
    <label for="incidentType">Incident type</label>
    <select id="incidentType" name="incidentType" [(ngModel)]="incident" required>
      <option value="" disabled selected>Select an element</option>
      <option value="type1">Type 1</option>
      <option value="type2">Type 2</option>
      <option value="type3">Type 3</option>
      <!-- Add more options as needed -->
    </select>
  </div>
</form>


 </div>
