<app-navbar> </app-navbar>
<h1 class="incident- file">Incident file</h1>
<div class="container">
    <form>
      <!-- Customer Section -->
      <fieldset class="section">
        <legend>Customer</legend>
        <div class="form-row">
          <label>Actia Customer ID</label>
          <input type="text" [(ngModel)]="customer.actiaCustomerId" name="actiaCustomerId">
        </div>
        <div class="form-row">
          <label>Agent Customer ID</label>
          <input type="text" [(ngModel)]="customer.agentCustomerId" name="agentCustomerId">
        </div>
        <div class="form-row">
          <label>Customer Status</label>
          <input type="text" [(ngModel)]="customer.status" name="status">
        </div>
        <div class="form-row">
          <label>Company Name</label>
          <input type="text" [(ngModel)]="customer.companyName" name="companyName" required>
        </div>
        <div class="form-row">
          <label>Zip Code</label>
          <input type="text" [(ngModel)]="customer.zipCode" name="zipCode" required>
        </div>
        <div class="form-row">
          <label>City</label>
          <input type="text" [(ngModel)]="customer.city" name="city" required>
        </div>
        <div class="form-row">
            <label>E-mail</label>
            <input type="text" [(ngModel)]="customer.Email	" name="Email" required>
          </div>
          <div class="form-row">
            <label>Phone number *</label>
            <input type="text" [(ngModel)]="customer.Phonenumber" name="Phonenumber" required>
          </div>
          <div class="form-row">
            <label>Fax number *</label>
            <input type="text" [(ngModel)]="customer.Faxnumber" name="Faxnumber" required>
          </div>
      </fieldset>
      </form>
      </div>

      <div class="container">
        <form>
          <!-- File Id and Status -->
          <div class="form-group">
            <label>File id</label>
            <input type="text" placeholder="NOT SAVED">
          </div>
          <!-- Call Date -->
          <div class="form-group">
            <label>Call date *</label>
            <input type="text" placeholder="YYYY-MM-DD hh:mm">
          </div>
          <!-- Customer Reference -->
          <div class="form-group">
            <label>Customer reference</label>
            <input type="text">
          </div>
          <!-- Creation Date -->
          <div class="form-group">
            <label>Creation date</label>
            <input type="text" placeholder="YYYY-MM-DD / hh:mm">
          </div>
          <!-- Hotliner -->
          <div class="form-group">
            <label>Hotliner</label>
            <input type="text" placeholder="Test Test">
          </div>
          <!-- Follow-up -->
          <div class="form-group">
            <label>Follow-up</label>
        </div>
        </form>
      </div>


      <div class="container">
       <!-- Tool Section -->
    <fieldset class="section">
        <legend>Tool</legend>
        <div class="form-row">
          <label>Tool Name</label>
          <select [(ngModel)]="tool.name" name="toolName">
            <option value="">Select an element</option>
          </select>
        </div>
        <div class="form-row">
          <label>Licence Name</label>
          <select [(ngModel)]="tool.licenceName" name="licenceName">
            <option value="">Select an element</option>
          </select>
        </div>
      </fieldset>
      <!-- ECU Section -->
      <fieldset class="section">
        <legend>ECU</legend>
        <div class="form-row">
          <label>ECU Family</label>
          <select [(ngModel)]="ecu.family" name="ecuFamily">
            <option value="">Select an element</option>
          </select>
        </div>
        <div class="form-row">
          <label>ECU Name</label>
          <input type="text" [(ngModel)]="ecu.name" name="ecuName">
        </div>
      </fieldset>
 </div>
