<app-navbar></app-navbar>

<h1 class="incident-file">Incident file</h1>

<!-- Customer Section -->
<div class="container mt-4">
  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="actiaCustomerId">Actia Customer ID</label>
        <input type="text" class="form-control" id="actiaCustomerId" placeholder="MFRA18850">
      </div>
      <div class="col-md-4 mb-3">
        <label for="agentCustomerId">Agent Customer ID</label>
        <input type="text" class="form-control" id="agentCustomerId" placeholder="AD COSAC">
      </div>
      <div class="col-md-4 mb-3">
        <label for="customerStatus">Customer status</label>
        <select class="form-control" id="customerStatus">
          <option>Select an element</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="agency">Agency</label>
        <input type="text" class="form-control" id="agency" placeholder="ACTIA hotline">
      </div>
      <div class="col-md-4 mb-3">
        <label for="distributorCategory">Distributor Category</label>
        <select class="form-control" id="distributorCategory">
          <option>All elements</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="network">Network</label>
        <select class="form-control" id="network">
          <option>ADMINISTRATION</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label for="companyName">Company name *</label>
        <input type="text" class="form-control" id="companyName" required>
      </div>
      <div class="col-md-6">
        <label for="address">Address *</label>
        <input type="text" class="form-control" id="address" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label for="zipCode">Zip code *</label>
        <input type="text" class="form-control" id="zipCode" required>
      </div>
      <div class="col-md-3">
        <label for="city">City *</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="col-md-3">
        <label for="country">Country *</label>
        <select class="form-control" id="country" required>
          <option>France</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="language">Language</label>
        <select class="form-control" id="language">
          <option>French</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label for="email">E-mail *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-3">
        <label for="contactName">Contact name *</label>
        <input type="text" class="form-control" id="contactName" required>
      </div>
      <div class="col-md-3">
        <label for="phoneNumber">Phone number *</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>
      <div class="col-md-3">
        <label for="mobileNumber">Mobile number</label>
        <input type="tel" class="form-control" id="mobileNumber">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label for="faxNumber">Fax number *</label>
        <input type="text" class="form-control" id="faxNumber" required>
      </div>
      <div class="col-md-3 align-self-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="acceptedEULA">
          <label class="form-check-label" for="acceptedEULA">
            Accepted EULA
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="note">Note</label>
      <textarea id="note" class="form-control"></textarea>
    </div>
  </form>
</div>


<!-- File ID Section -->
<div class="container">
  <form>
    <div class="form-group">
      <label>File id</label>
      <input type="text" placeholder="NOT SAVED">
    </div>
    <div class="form-group">
      <label>Call date *</label>
      <input type="text" placeholder="YYYY-MM-DD hh:mm">
    </div>
    <div class="form-group">
      <label>Customer reference</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Creation date</label>
      <input type="text" placeholder="YYYY-MM-DD / hh:mm">
    </div>
    <div class="form-group">
      <label>Hotliner</label>
      <input type="text" placeholder="Test Test">
    </div>
    <div class="form-group">
      <label>Follow-up</label>
    </div>
  </form>
</div>

<!-- Tool Section -->
<div class="container">
  <fieldset class="section">
    <legend>Tool</legend>
    <div class="form-row">
      <label>Tool Name</label>
      <select [(ngModel)]="tool.name" name="toolName">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <label>Licence Name</label>
      <select [(ngModel)]="tool.licenceName" name="licenceName">
        <option value="">Select an element</option>
      </select>
    </div>
  </fieldset>

  <!-- ECU Section -->
  <fieldset class="section">
    <legend>ECU</legend>
    <div class="form-row">
      <label>ECU Family</label>
      <select [(ngModel)]="ecu.family" name="ecuFamily">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <label>ECU Name</label>
      <input type="text" [(ngModel)]="ecu.name" name="ecuName">
    </div>
  </fieldset>

  <!-- Vehicle Section -->
  <fieldset class="section">
    <legend>Vehicle</legend>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>Brand</label>
      <select [(ngModel)]="vehicle.brand" name="brand">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
<input type="checkbox" class="form-checkbox">
      <label>Model</label>
      <select [(ngModel)]="vehicle.model" name="model">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>Generation</label>
      <select [(ngModel)]="vehicle.generation" name="generation">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>CC</label>
      <select [(ngModel)]="vehicle.cc" name="cc">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>Fuel</label>
      <select [(ngModel)]="vehicle.fuel" name="fuel">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>Engine Code</label>
      <select [(ngModel)]="vehicle.engineCode" name="engineCode">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>In-service Date</label>
      <input type="date" [(ngModel)]="vehicle.inServiceDate" name="inServiceDate">
    </div>
    <div class="form-row">
      <input type="checkbox" class="form-checkbox">
      <label>Fault Code</label>
      <select [(ngModel)]="vehicle.faultCode" name="faultCode">
        <option value="">Select an element</option>
      </select>
    </div>
    <div class="form-row">
      <label>License Plate</label>
      <input type="text" [(ngModel)]="vehicle.licensePlate" name="licensePlate">
    </div>
  </fieldset>

  <form>
    <div class="form-group">
      <label for="problemDescription">Problem description *</label>
      <textarea id="problemDescription" name="problemDescription" rows="4" cols="50" [(ngModel)]="problemDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="incidentType">Incident type</label>
      <select id="incidentType" name="incidentType" [(ngModel)]="incident" required>
        <option value="" disabled selected>Select an element</option>
        <option value="type1">Type 1</option>
        <option value="type2">Type 2</option>
        <option value="type3">Type 3</option>
      </select>
    </div>
  </form>
</div>
