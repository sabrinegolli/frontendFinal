<div class ="custom-dialog-container">
    <h1 mat-dialog-title class="custom-dialog-title">Alertes</h1>
    <div mat-dialog-content class="custom-dialog-content">
      <p>Here is a message from the parent component: {{data.name}}</p>
    </div>
    <div mat-dialog-actions class="custom-dialog-actions">
      <button mat-button (click)="onNoClick()" class="custom-dialog-button" style="color: white;">Close</button>
    </div>
    </div>
