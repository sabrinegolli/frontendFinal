<div class="full-container-main">
  <div class="bande-top"></div>
  
  <div class="full-container-main-login">
      <div class="login-logo-container">
        <img src="../../../assets/logo-actia.png" class="img-responsive" alt="logo actia">
      </div>
      <div class="heading">Login</div>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input placeholder="Nom d'utilisateur" id="login" name="login" type="text" class="input" formControlName="login"
          [ngClass]="{'is-valid': isLoginValid(), 'is-invalid': isLoginInvalid()}" />
          <div *ngIf="isLoginInvalid()" class="error-message">Le nom d'utilisateur est requis.</div>
        </div>
        
        <div class="input-group">
          <input placeholder="Mot de passe" id="password" name="password" type="password" class="input" formControlName="password"
          [ngClass]="{'is-valid': isPasswordValid(), 'is-invalid': isPasswordInvalid()}" />
          <div *ngIf="isPasswordInvalid()" class="error-message">Le mot de passe est requis.</div>
        </div>

        <button type="submit" class="login-button">Connexion</button>
      </form>
      
      <div class="social-account-container">
        <div class="g-recaptcha" data-sitekey="VOTRE_SITE_KEY"></div>
      </div>
  </div>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.full-container-main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #d1D2D5;
}

.bande-top {
  background-color: #1e2a38;
  height: 5px;
  width: 100%;
}

.full-container-main-login {
  min-width: 500px;
  background-color: #ffffff;
  padding: 60px; /* Increased padd;ing for a bigger form */
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.container {
  max-width: 900px; /* Increased max-width for a bigger form */
  margin: 0 auto;
}

.login-logo-container {
  margin-bottom: 30px; /* Increased margin for better spacing */
}

.login-logo-container img {
  max-width: 200px; /* Increased logo size */
}

.heading {
  font-size: 28px; /* Increased font size */
  font-weight: bold;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 25px; /* Increased margin between input fields */
}

.input {
  width: 100%;
  padding: 15px; /* Increased padding for bigger input fields */
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 18px; /* Increased font size */
}

.input.is-invalid {
  border-color: #e74c3c;
}

.error-message {
  color: #e74c3c;
  font-size: 16px; /* Increased font size for error message */
  margin-top: 5px;
}

.login-button {
  width: 100%;
  padding: 15px; /* Increased padding for bigger button */
  background-color: #3498db;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 20px; /* Increased font size */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-button:hover {
  background-color: #2980b9;
}

.social-account-container {
  margin-top: 30px; /* Increased margin for better spacing */
  text-align: center;
}

@media (max-width: 600px) {
  .full-container-main-login {
    padding: 30px; /* Adjusted padding for mobile view */
  }

  .heading {
    font-size: 24px;
  }

  .input, .login-button {
    font-size: 16px;
  }
}
</style>
