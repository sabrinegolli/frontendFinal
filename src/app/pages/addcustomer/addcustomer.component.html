<!-- addcustomer.component.html -->

<app-navbar></app-navbar>
<h1 class="customer-file">Customer File</h1>

<div class="container list-container">
  <div class="list1">
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="actiaCustomerId">Actia Customer ID</label>
          <input type="text" class="form-control" id="actiaCustomerId" placeholder="MFRA18850" (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="agentCustomerId">Agent Customer ID</label>
          <input type="text" class="form-control" id="agentCustomerId" placeholder="AD COSAC" (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="customerStatus">Customer Status</label>
          <select class="form-control" id="customerStatus">
            <option>Select an element</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="agency">Agency</label>
          <input type="text" class="form-control" id="agency" placeholder="ACTIA hotline" (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="distributorCategory">Distributor Category</label>
          <select class="form-control" id="distributorCategory">
            <option>All elements</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="network">Network</label>
          <select class="form-control" id="network">
            <option>ADMINISTRATION</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="companyName">Company Name *</label>
          <input type="text" class="form-control" id="companyName" required (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="address">Address *</label>
          <input type="text" class="form-control" id="address" required (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="zipCode">Zip Code *</label>
          <input type="text" class="form-control" id="zipCode" required (click)="handleClick($event)">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="city">City *</label>
          <input type="text" class="form-control" id="city" required (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="country">Country *</label>
          <select class="form-control" id="country" required>
            <option>France</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="language">Language</label>
          <select class="form-control" id="language">
            <option>French</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="email">E-mail *</label>
          <input type="email" class="form-control" id="email" required (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="contactName">Contact Name *</label>
          <input type="text" class="form-control" id="contactName" required (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="phoneNumber">Phone Number *</label>
          <input type="tel" class="form-control" id="phoneNumber" required (click)="handleClick($event)">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="mobileNumber">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNumber" (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3">
          <label for="faxNumber">Fax Number</label>
          <input type="text" class="form-control" id="faxNumber" (click)="handleClick($event)">
        </div>
        <div class="col-md-4 mb-3 align-self-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acceptedEULA">
            <label class="form-check-label" for="acceptedEULA">Accepted EULA</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="note">Note</label>
          <textarea id="note" class="form-control" (click)="handleClick($event)"></textarea>
        </div>
      </div>
      <div class="button-container">
        <button class="btn btn-save" type="button" (click)="openSaveConfirmation()">
          <mat-icon>save</mat-icon> SAVE
        </button>
        <button class="btn btn-cancel" type="button" (click)="openCancelConfirmation()">
          <mat-icon>cancel</mat-icon> CANCEL
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Confirmation Modals -->
<div *ngIf="showCancelConfirmation" class="confirm-modal">
  <div class="confirm-modal-content">
    <p>Are you sure you want to cancel?</p>
    <div class="button-container">
      <button class="btn btn-save" (click)="closeCancelConfirmed()">Yes</button>
      <button class="btn btn-cancel" (click)="cancelCancelClose()">No</button>
    </div>
  </div>
</div>

<div *ngIf="showSaveConfirmation" class="confirm-modal">
  <div class="confirm-modal-content">
    <p>Are you sure you want to save?</p>
    <div class="button-container">
      <button class="btn btn-save" (click)="closeSaveConfirmed()">Yes</button>
      <button class="btn btn-cancel" (click)="cancelSaveClose()">No</button>
    </div>
  </div>
</div>
