<h2 class="customer-file1">Customer file:</h2>

  
<div id="formAjout" class="form-container">
  <form *ngIf="isAddingCustomer || isEditingCustomer">
    <div
    class="form-group"
    [ngClass]="{ 'has-data': hasData(formData.ActiaCustomerID) }"
  >
  <label for="ActiaCustomerID">Actia customer ID:</label>
  <input
    type="text"
    id="ActiaCustomerID"
    name="ActiaCustomerID"
    [(ngModel)]="formData.ActiaCustomerID"
    [disabled]="true"
    class="form-control"
  />
</div>
<div
      class="form-group"
     
    >
    <label for="AgentCustomerID">
      Agent Customer ID:
    </label>
    <input (click)="handleClick($event)"
      type="text"
      id="AgentCustomerID"
      name="AgentCustomerID"
      [(ngModel)]="formData.AgentCustomerID"
      [disabled]="!isEditable"
      class="form-control"
    />
  </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-data': hasData(formData.CustomerStatus) }"
    >
      <label for="CustomerStatus">
        Customer status:
      </label>
      <select
        id="CustomerStatus"
        name="CustomerStatus"
        [(ngModel)]="formData.CustomerStatus"
        [disabled]="!isEditable"
        class="form-control"
      >
        <option>Nothing to report</option>
        <option>Closed centre</option>
        <option>Suspended due to non-payment</option>
        <option>Do not renew</option>
        <option>Bankruptcy</option>
        <option>Switched to competitor</option>
      </select>
    </div>
    
    <div
      class="form-group"
      [ngClass]="{ 'has-data': hasData(formData.Agency) }"
    >
      <label for="Agency">
        Agency:
      </label>
      <select
        id="Agency"
        name="Agency"
        [(ngModel)]="formData.Agency"
        [disabled]="!isEditable"
        class="form-control"
      >
        <option>AAUTOO EQUIP</option>
        <option>ACS</option>
        <option>ACTIA AFRICA</option>
        <option>Actia china </option>
        <option>ACTIA AUTOMOTIVE</option>
      </select>
    </div>
    <div
    class="form-group"
    [ngClass]="{ 'has-data': hasData(formData.DistributorCategory) }"
  >
    <label for="DistributorCategory">
      Distributor Category:
    </label>
    <select
      id="DistributorCategory"
      name="DistributorCategory"
      [(ngModel)]="formData.DistributorCategory"
      [disabled]="!isEditable"
      class="form-control"
    >
      <option>Select an element</option>
      <option>To classify</option>
    </select>
  </div>
  <div
    class="form-group"
    [ngClass]="{ 'has-data': hasData(formData.Distributor) }"
  >
    <label for="Distributor">
      Distributor: 
    </label>
    <select
      id="Distributor"
      name="Distributor"
      [(ngModel)]="formData.Distributor"
      [disabled]="!isEditable"
      class="form-control"
   >
      <option>Select an element</option>
      <option>To classify</option>
    </select>
  </div> 

  <div
    class="form-group"
    [ngClass]="{ 'has-data': hasData(formData.Network) }"
  >
    <label for="Network">
      Network:  
    </label>
    <select
      id="Network"
      name="Network"
      [(ngModel)]="formData.Network"
      [disabled]="!isEditable"
      class="form-control"
    >
      <option>select an element</option>
      <option> Independent</option>
    </select>
  </div>
