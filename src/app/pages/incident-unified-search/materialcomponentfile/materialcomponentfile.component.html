<div id="form1Ajout" class="form1-container">
    <form>
      <div class="form-group">
        <label for="ProductName">Product name:</label>
        <input type="text" id="ProductName" name="ProductName">
      </div>
  
      <div class="form-group">
        <label for="SerialNumber">Serial number *:</label>
        <input type="text" id="SerialNumber">
      </div>
  
      <div class="form-group">
        <label for="DateCode">Date code *:</label>
        <input type="date" id="DateCode" name="DateCode">
      </div>
  
      <div class="form-group">
        <label for="DockingStationSerialNumber">Docking station serial number:</label>
        <input type="text" id="DockingStationSerialNumber" name="DockingStationSerialNumber">
      </div>
  
      <div class="form-group">
        <label for="SetupDate">Setup date:</label>
        <input type="text" id="SetupDate">
      </div>
  
      <div class="form-group">
        <label for="City">City *:</label>
        <input type="text" id="City" name="City">
      </div>
  
      <div class="form-group">
        <label for="ToolNotUnderWarranty">Tool Not Under Warranty:</label>
        <input type="date" id="ToolNotUnderWarranty" name="ToolNotUnderWarranty">
      </div>
  
      <div class="form-group">
        <label><input type="checkbox" name="InRepair" value="example"> In repair</label>
      </div>
  
      <div class="form-group">
        <label><input type="checkbox" name="LoanTool" value="example"> Loan tool</label>
      </div>
  
      <div class="form-group">
        <label><input type="checkbox" name="SerialNumberDouble" value="example"> Serial number double</label>
      </div>
  
      <div class="form-group">
        <label for="note">Note:</label>
        <br>
        <textarea id="note" name="note" rows="4" cols="80"></textarea>
      </div>
  
      <div class="form-group">
        <label for="ToolCode">Tool code:</label>
        <input type="date" id="ToolCode" name="ToolCode">
      </div>
  
      <div class="button-container">
        <button class="btn btn-primary" type="button">Modifier</button>
        <button class="btn btn-primary" type="button">Enregistrer</button>
      </div>
    </form>
  </div>
