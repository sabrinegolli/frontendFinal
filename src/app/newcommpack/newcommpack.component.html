<div class="container customer-file">
    <h1 class="customer-file">New Commercial Pack</h1>

    <div class="form-row">
      <div class="col-md-4">
        <label for="agency">Agency:</label>
      </div>
      <div class="col-md-4">
        <label for="customerName">Customer Name:</label>   
      </div>
      <div class="col-md-4">
        <label for="productName">Product Name:</label>
        <select id="productName" >
        </select>
      </div>
    </div>
  </div>
  
  <div class="container material-component">
    <h2 class="material-component">Material Component</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Serial number</th>
          <th>Doublon</th>
          <th>Date code</th>
          <th>Associated licences</th>
         
        </tr>
      </thead>
      <!-- table body content here -->
    </table>
  </div>
  
  <div class="container licence-component">
    <h3 class="licence-component">Licence</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Invoice ID</th>
          <th>Subscription Duration</th>
          <th>End date</th>
          <th>Major Version</th>
          
        </tr>
      </thead>
      <!-- table body content here -->
    </table>
    <div class="button-container">
        <button class="btn btn-save" type="button">
          <mat-icon>save</mat-icon> SAVE
        </button>
        <button class="btn btn-cancel" type="button">
          <mat-icon>cancel</mat-icon> CLOSE
        </button>
      </div>
